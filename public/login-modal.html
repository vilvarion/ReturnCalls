<div class="modal-window" ng-show="{{showModal}}">
						
	<div class="panel panel-primary">
		<div class="panel-heading">Пожалуйста, введите ваш логин</div>
		<div class="panel-body">

			<form novalidate ng-submit="addName()" class="form-inline">

				<div class="input-group">
				<input autocomplete="off" autofocus value="{{username}}" ng-model="username" type="text" class="form-control">
				<span class="input-group-btn">
					<input type="submit" class="btn btn-primary" ng-disabled="!(username.length > 0)" type="button" value="войти" />
				</span>
				</div>

			</form>
			<small>Впишите ваше имя или ник</small>

		</div>
	</div> 


</div>
<div class="overlay" ng-show="{{showModal}}"></div>
